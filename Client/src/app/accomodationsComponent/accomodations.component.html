<h2>Available accommondations</h2>
 <table class="Accomodation" style="height: 21px;" width="427" border="1">
  <tbody>
  <tr *ngFor="let accomodation of accomodations">
   
  <td style="text-align:center;">{{accomodation.Name}}</td>
  <!-- Name -->
  <td style="text-align:center;">{{accomodation.Address}}</td>
 
  <td style="text-align:center;">{{accomodation.Id}}</td>
  <td style="text-align:center;">{{accomodation.Description}}</td>
  <td style="text-align:center;">{{accomodation.Latitude}}</td>
  <td style="text-align:center;">{{accomodation.Longitude}}</td>
  
<!-- Approve  --></tr>
</tbody>
</table>
<div>  
  <h4> Create accommodation </h4>

<form #f = "ngForm" (ngSubmit)="AddAccomodation(f.value, f)" enctype="multipart/form-data">
    <label for="Id"> Id: </label>
    <input type="text" id="Id" name="Id" [(ngModel)]="Id"> <br/>
    <label for="Name"> Name: </label>
    <input type="text" id="Name" name="Name" [(ngModel)]="Name"> <br/>
    <label for="Description"> Description: </label>
    <input type="text" id="Description" name="Description" [(ngModel)]="Description"> <br/>
    <label for="Address"> Address: </label>
    <input type="text" id="Address" name="Address" [(ngModel)]="Address"> <br/>
    <label for="Latitude"> Latitude: </label>
    <input type="text" id="Latitude" name="Latitude" [(ngModel)]="Latitude"> <br/>
    <label for="Longitude"> Longitude: </label>
    <input type="text" id="Longitude" name="Longitude" [(ngModel)]="Longitude"> <br/>
    <label for="ImageUrl"> ImageUrl: </label>
    <input type="text" id="ImageUrl" name="ImageUrl" [(ngModel)]="ImageUrl"> <br/>
    <label for="Place"> Place: </label>
    <select md-select class="md-no-underline" name="PlaceId" id="PlaceId" required [(ngModel)]="PlaceId">
      <option md-option *ngFor = "let place of places" value={{place.Id}}> {{place.Name}} </option>
    </select> <br/>

    <label for="AccomodationType"> AccomodationType: </label>
    <select md-select class="md-no-underline" name="AccommodationTypeId" id="AccommodationTypeId" required [(ngModel)]="AccommodationTypeId">
      <option md-option *ngFor = "let accType of types" value={{accType.Id}}> {{accType.Name}} </option>
    </select> <br/>

    

    <input type="submit" value="Create"> 
    
</form>

  <h4> Edit accommodation </h4>

<form #f1 = "ngForm" (ngSubmit)="editAccomodation(f1.value, f1)" enctype="multipart/form-data">
    <label for="Id"> Id: </label>
    <input type="text" id="Id" name="Id" [(ngModel)]="Id"> <br/>
    <label for="Name"> Name: </label>
    <input type="text" id="Name" name="Name" [(ngModel)]="Name"> <br/>
    <label for="Description"> Description: </label>
    <input type="text" id="Description" name="Description" [(ngModel)]="Description"> <br/>
    <label for="Address"> Address: </label>
    <input type="text" id="Address" name="Address" [(ngModel)]="Address"> <br/>
    <label for="Latitude"> Latitude: </label>
    <input type="text" id="Latitude" name="Latitude" [(ngModel)]="Latitude"> <br/>
    <label for="Longitude"> Longitude: </label>
    <input type="text" id="Longitude" name="Longitude" [(ngModel)]="Longitude"> <br/>
    <label for="ImageUrl"> ImageUrl: </label>
    <input type="text" id="ImageUrl" name="ImageUrl" [(ngModel)]="ImageUrl"> <br/>
    <label for="Place"> Place: </label>
    <select md-select class="md-no-underline" name="PlaceId" id="PlaceId" required [(ngModel)]="PlaceId">
      <option md-option *ngFor = "let place of places" value={{place.Id}}> {{place.Name}} </option>
    </select> <br/>

    <label for="AccomodationType"> AccomodationType: </label>
    <select md-select class="md-no-underline" name="AccommodationTypeId" id="AccommodationTypeId" required [(ngModel)]="AccommodationTypeId">
      <option md-option *ngFor = "let accType of types" value={{accType.Id}}> {{accType.Name}} </option>
    </select> <br/>

    

    <input type="submit" value="Edit"> 
    
</form>

<div> {{Message}} </div>
  
</div>
